<!-- app/templates/register.html -->
{% extends 'base.html' %}

{% block title %}Регистрация - {{ super() }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow mt-5">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fa fa-user-plus fa-3x text-success"></i>
                        <h1 class="h3 mt-3 fw-normal">Регистрация</h1>
                    </div>

                    <form action="{{ url_for('register') }}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nameInput"
                                   placeholder="Имя" name="name" required>
                            <label for="nameInput">Имя</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="emailInput"
                                   placeholder="Почта" name="email" required>
                            <label for="emailInput">Почта</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cityInput"
                                   placeholder="Город" name="city">
                            <label for="cityInput">Город (необязательно)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="birthdayInput" name="birthday">
                            <label for="birthdayInput">День рождения (необязательно)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="passwordInput"
                                   placeholder="Пароль" name="password" required>
                            <label for="passwordInput">Пароль</label>
                        </div>

                        <button class="btn btn-success w-100 py-2 mb-3" type="submit">
                            Зарегистрироваться
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-2">Уже есть аккаунт?</p>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-success">
                            Войти
                        </a>
                        <br>
                        <a href="{{ url_for('index') }}" class="btn btn-link mt-2">
                            На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
