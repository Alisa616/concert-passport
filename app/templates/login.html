<!-- app/templates/login.html -->
{% extends 'base.html' %}

{% block title %}Вход - {{ super() }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow mt-5">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fa fa-user-circle fa-3x text-primary"></i>
                        <h1 class="h3 mt-3 fw-normal">Вход в систему</h1>
                    </div>

                    <form action="{{ url_for('login') }}" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="emailInput"
                                   placeholder="Почта" name="email" required>
                            <label for="emailInput">Почта</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="passwordInput"
                                   placeholder="Пароль" name="password" required>
                            <label for="passwordInput">Пароль</label>
                        </div>

                        <button class="btn btn-primary w-100 py-2 mb-3" type="submit">
                            Войти
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-2">Нет аккаунта?</p>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-primary">
                            Зарегистрироваться
                        </a>
                        <br>
                        <a href="{{ url_for('index') }}" class="btn btn-link mt-2">
                            На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
